<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpeedTest Mobile Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f260;
            --primary-dim: #0575e6;
            --bg: #0f0f13;
            --card-bg: #1a1a24;
            --text: #ffffff;
            --text-dim: #a0a0b0;
            --danger: #ff4b4b;
        }

        /* KH·∫ÆC PH·ª§C L·ªñI FONT TO√ÄN DI·ªÜN */
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif !important; /* B·∫Øt bu·ªôc d√πng Roboto */
            -webkit-tap-highlight-color: transparent; /* B·ªè highlight khi b·∫•m tr√™n mobile */
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 900;
            background: linear-gradient(to right, var(--primary), #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            font-style: italic;
        }

        .mode-select {
            background: #2a2a35;
            color: #fff;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            outline: none;
        }

        /* BIG NUMBER DISPLAY (Thay th·∫ø ƒë·ªìng h·ªì) */
        .speed-display {
            text-align: center;
            margin-bottom: 10px;
        }

        .speed-val {
            font-size: 5.5rem; /* S·ªë c·ª±c to */
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(180deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -3px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .speed-unit {
            font-size: 1.2rem;
            color: var(--text-dim);
            font-weight: 500;
            margin-top: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .net-grade {
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            min-height: 25px;
        }

        /* STATS GRID (IP, PING) */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* M·∫∑c ƒë·ªãnh 2 c·ªôt */
            gap: 12px;
            width: 100%;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-label { font-size: 0.75rem; color: var(--text-dim); margin-bottom: 5px; text-transform: uppercase; }
        .stat-val { font-size: 1rem; font-weight: 700; color: #fff; word-break: break-word; }
        .stat-val.highlight { color: var(--primary); font-size: 1.1rem; }

        /* CHART */
        .chart-container {
            width: 100%;
            height: 120px;
            margin-bottom: 25px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 10px;
            position: relative;
        }

        /* BUTTONS */
        .btn {
            width: 100%; /* Full width tr√™n mobile */
            background: linear-gradient(90deg, var(--primary-dim), var(--primary));
            border: none;
            color: #000;
            padding: 18px 0;
            font-size: 1.2rem;
            font-weight: 800; /* Font ƒë·∫≠m r√µ r√†ng */
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 25px rgba(0, 242, 96, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:active { transform: scale(0.98); }
        
        .btn.stop {
            background: linear-gradient(90deg, #ff4b4b, #ff0055);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 75, 75, 0.3);
        }

        .status-text {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        /* HISTORY */
        .history-container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 24px;
        }
        
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .history-title { font-weight: 700; font-size: 0.9rem; text-transform: uppercase; color: var(--text-dim); }
        .btn-clear { background: none; border: 1px solid #444; color: #888; padding: 5px 12px; border-radius: 8px; font-size: 0.8rem; }

        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { text-align: left; color: #666; padding: 10px 5px; border-bottom: 1px solid #333; font-weight: 500; font-size: 0.8rem; }
        td { padding: 12px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); color: #ddd; }
        .col-speed { font-weight: bold; color: var(--primary); }

        /* --- MOBILE RESPONSIVE TWEAKS --- */
        @media (max-width: 400px) {
            .speed-val { font-size: 4.5rem; }
            .stats-grid { grid-template-columns: 1fr; } /* Gom v·ªÅ 1 c·ªôt tr√™n m√†n h√¨nh qu√° nh·ªè */
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>SpeedTest</h1>
            <select id="modeSelect" class="mode-select">
                <option value="1">Mode: Chu·∫©n (1 Lu·ªìng)</option>
                <option value="4">Mode: Turbo (4 Lu·ªìng)</option>
            </select>
        </div>

        <div class="speed-display">
            <div class="speed-val" id="speedNum">0.0</div>
            <div class="speed-unit">Mbps Download</div>
        </div>

        <div class="net-grade" id="netGrade" style="color:#666">S·∫¥N S√ÄNG</div>

        <div class="chart-container">
            <canvas id="speedChart"></canvas>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Ping / Jitter</div>
                <div class="stat-val highlight" id="pingVal">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Nh√† m·∫°ng (ISP)</div>
                <div class="stat-val" id="ispVal">...</div>
            </div>
            <div class="stat-card" style="grid-column: span 2;"> <div class="stat-label">V·ªã tr√≠ & IP</div>
                <div class="stat-val" id="ipLocVal" style="font-weight: 400; font-size: 0.9rem;">ƒêang t·∫£i...</div>
            </div>
        </div>

        <button class="btn" id="toggleBtn" onclick="toggleTest()">B·∫ÆT ƒê·∫¶U ƒêO</button>
        <div class="status-text" id="statusText">K·∫øt n·ªëi WiFi/4G ƒë·ªÉ c√≥ k·∫øt qu·∫£ t·ªët nh·∫•t</div>
    </div>

    <div class="history-container">
        <div class="history-header">
            <span class="history-title">L·ªãch s·ª≠ ƒëo</span>
            <button class="btn-clear" onclick="clearHistory()">X√≥a</button>
        </div>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Gi·ªù</th>
                    <th>Ping</th>
                    <th>T·ªëc ƒë·ªô</th>
                </tr>
            </thead>
            <tbody id="historyBody">
                </tbody>
        </table>
    </div>

    <script>
        // --- 1. CONFIG & INIT ---
        let isTesting = false;
        let testController = null;
        let chartInstance = null;
        
        // Kh·ªüi t·∫°o bi·ªÉu ƒë·ªì
        function initChart() {
            const ctx = document.getElementById('speedChart').getContext('2d');
            
            // T·∫°o Gradient m√†u xanh ƒë·∫πp m·∫Øt
            const gradient = ctx.createLinearGradient(0, 0, 0, 120);
            gradient.addColorStop(0, 'rgba(0, 242, 96, 0.4)');
            gradient.addColorStop(1, 'rgba(0, 242, 96, 0.0)');

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(30).fill(''), 
                    datasets: [{
                        data: Array(30).fill(0),
                        borderColor: '#00f260',
                        borderWidth: 2,
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { display: false, min: 0 } // ·∫®n tr·ª•c Y cho g·ªçn
                    },
                    animation: false
                }
            });
        }
        initChart();

        // --- 2. IP INFO ---
        async function fetchIpInfo() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                if(!res.ok) throw new Error();
                const data = await res.json();
                document.getElementById('ispVal').innerText = data.org || data.asn;
                document.getElementById('ipLocVal').innerText = `${data.ip} - ${data.city}`;
            } catch (e) {
                // Fallback
                try {
                    const res2 = await fetch('https://ipwho.is/');
                    const data2 = await res2.json();
                    document.getElementById('ispVal').innerText = data2.connection.isp;
                    document.getElementById('ipLocVal').innerText = `${data2.ip} - ${data2.city}`;
                } catch(err) {
                    document.getElementById('ipLocVal').innerText = "Kh√¥ng x√°c ƒë·ªãnh";
                }
            }
        }
        fetchIpInfo();

        // --- 3. PING LOGIC (S·ª¨A L·ªñI PING 0) ---
        async function measurePing() {
            document.getElementById('statusText').innerText = "ƒêang ki·ªÉm tra ƒë·ªô tr·ªÖ...";
            let pings = [];
            
            // ƒêo 5 l·∫ßn
            for(let i=0; i<5; i++) {
                // D√πng ?t= timestamp ƒë·ªÉ tr√°nh cache tr√¨nh duy·ªát, √©p t·∫£i m·ªõi
                const url = "https://speed.cloudflare.com/__down?bytes=0&t=" + Date.now();
                const start = performance.now();
                
                try {
                    await fetch(url);
                    const end = performance.now();
                    const duration = end - start;
                    pings.push(duration);
                } catch(e) {
                    console.log("Ping error", e);
                }
                
                // Ngh·ªâ 100ms gi·ªØa c√°c l·∫ßn ping
                await new Promise(r => setTimeout(r, 100));
            }

            if(pings.length === 0) return { ping: 0, jitter: 0 };

            const minPing = Math.min(...pings);
            const maxPing = Math.max(...pings);
            const avgPing = pings.reduce((a,b) => a+b, 0) / pings.length;
            const jitter = maxPing - minPing;

            return { ping: avgPing, jitter: jitter };
        }

        // --- 4. MAIN TEST LOGIC ---
        async function toggleTest() {
            if(isTesting) stopTest();
            else startTest();
        }

        async function startTest() {
            const btn = document.getElementById('toggleBtn');
            const status = document.getElementById('statusText');
            const mode = document.getElementById('modeSelect').value;

            btn.innerText = "D·ª™NG L·∫†I";
            btn.classList.add('stop');
            document.getElementById('modeSelect').disabled = true;
            isTesting = true;

            // Reset Chart & UI
            chartInstance.data.datasets[0].data = Array(30).fill(0);
            chartInstance.update();
            document.getElementById('pingVal').innerText = "--";

            // B∆∞·ªõc 1: ƒêo Ping
            const pingResult = await measurePing();
            const pingText = `${pingResult.ping.toFixed(0)}ms / ${pingResult.jitter.toFixed(0)} jit`;
            document.getElementById('pingVal').innerText = pingText;

            // B∆∞·ªõc 2: ƒêo Download
            status.innerText = "ƒêang t·∫£i d·ªØ li·ªáu...";
            testController = new AbortController();
            
            await runDownloadTest(testController.signal, parseInt(mode), pingText);
        }

        function stopTest() {
            isTesting = false;
            if(testController) testController.abort();
            
            const btn = document.getElementById('toggleBtn');
            btn.innerText = "B·∫ÆT ƒê·∫¶U ƒêO";
            btn.classList.remove('stop');
            document.getElementById('modeSelect').disabled = false;
            document.getElementById('statusText').innerText = "ƒê√£ ho√†n t·∫•t ƒëo l∆∞·ªùng";
            
            // Save History
            const speed = document.getElementById('speedNum').innerText;
            const ping = document.getElementById('pingVal').innerText;
            saveHistory(speed, ping);
        }

        async function runDownloadTest(signal, threads, pingText) {
            let totalBytes = 0;
            let startTime = Date.now();
            let lastUpdate = startTime;

            // H√†m t·∫£i 1 lu·ªìng
            const downloadStream = async () => {
                while(isTesting) {
                    try {
                        // T·∫£i file 25MB (v·ª´a ph·∫£i cho mobile)
                        const url = "https://speed.cloudflare.com/__down?bytes=25000000&t=" + Math.random();
                        const response = await fetch(url, { signal });
                        const reader = response.body.getReader();
                        while(true) {
                            const {done, value} = await reader.read();
                            if(done) break;
                            totalBytes += value.length;
                        }
                    } catch(e) {
                        if(e.name === 'AbortError') break;
                        await new Promise(r => setTimeout(r, 500)); // Retry
                    }
                }
            };

            // Ch·∫°y ƒëa lu·ªìng
            for(let i=0; i<threads; i++) downloadStream();

            // Loop c·∫≠p nh·∫≠t UI
            const updateInterval = setInterval(() => {
                if(!isTesting) {
                    clearInterval(updateInterval);
                    return;
                }

                const now = Date.now();
                const duration = (now - startTime) / 1000;
                
                if (duration > 0) {
                    const mbps = (totalBytes * 8) / duration / 1024 / 1024;
                    
                    // C·∫≠p nh·∫≠t s·ªë
                    document.getElementById('speedNum').innerText = mbps.toFixed(1);
                    
                    // C·∫≠p nh·∫≠t Chart
                    const data = chartInstance.data.datasets[0].data;
                    data.push(mbps);
                    data.shift();
                    chartInstance.update();

                    // C·∫≠p nh·∫≠t ƒë√°nh gi√°
                    updateGrade(mbps);
                }

                // T·ª± d·ª´ng sau 45 gi√¢y ƒë·ªÉ ti·∫øt ki·ªám data cho ng∆∞·ªùi d√πng
                if (duration > 45) stopTest();

            }, 250); // C·∫≠p nh·∫≠t 4 l·∫ßn/gi√¢y
        }

        function updateGrade(mbps) {
            const el = document.getElementById('netGrade');
            let text = "", color = "";
            if(mbps < 5) { text = "M·∫°ng R·∫•t Y·∫øu"; color = "#ff4b4b"; }
            else if(mbps < 20) { text = "Trung B√¨nh"; color = "#ffa502"; }
            else if(mbps < 50) { text = "·ªîn ƒê·ªãnh"; color = "#eccc68"; }
            else if(mbps < 100) { text = "T·ªëc ƒê·ªô Cao üöÄ"; color = "#7bed9f"; }
            else { text = "SI√äU T·ªêC üî•"; color = "#00f260"; }
            
            el.innerText = text;
            el.style.color = color;
        }

        // --- 5. HISTORY ---
        function saveHistory(speed, ping) {
            const item = {
                time: new Date().toLocaleTimeString('vi-VN', {hour: '2-digit', minute:'2-digit'}),
                speed: speed,
                ping: ping
            };
            let history = JSON.parse(localStorage.getItem('mbHistory') || '[]');
            history.unshift(item);
            if(history.length > 5) history.pop();
            localStorage.setItem('mbHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('mbHistory') || '[]');
            const tbody = document.getElementById('historyBody');
            tbody.innerHTML = "";
            if(history.length === 0) {
                tbody.innerHTML = "<tr><td colspan='3' style='text-align:center; color:#666; padding:20px'>Ch∆∞a c√≥ d·ªØ li·ªáu</td></tr>";
                return;
            }
            history.forEach(i => {
                tbody.innerHTML += `
                    <tr>
                        <td style="color:#aaa">${i.time}</td>
                        <td style="font-size:0.85rem">${i.ping}</td>
                        <td class="col-speed">${i.speed}</td>
                    </tr>
                `;
            });
        }
        function clearHistory() {
            localStorage.removeItem('mbHistory');
            renderHistory();
        }
        
        // Load on start
        renderHistory();

    </script>
</body>
</html>
